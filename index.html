<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
        <h1>Workout Planner</h1>
        <button id="historyBtn">History</button>
    </nav>
    <main>
        <section id="workoutGroups">
            <h2>Workout Groups</h2>
            <div id="groupList"></div>
            <form id="addGroupForm">
                <input type="text" id="newGroupName" placeholder="New group name" required>
                <button type="submit">Add Group</button>
            </form>
        </section>
        <section id="currentWorkout" style="display: none;">
            <h2>Current Workout</h2>
            <select id="exerciseSelect"></select>
            <div id="exerciseDetails"></div>
            <form id="recordSetForm">
                <div class="form-row">
                    <label for="setNumber">Set:</label>
                    <span id="setNumber"></span>
                </div>
                <div class="form-row">
                    <label for="reps">Reps:</label>
                    <input type="number" id="reps" required min="1">
                    <button type="button" class="stepper-btn" onclick="adjustReps(-1)">-</button>
                    <button type="button" class="stepper-btn" onclick="adjustReps(1)">+</button>
                </div>
                <div class="form-row">
                    <label for="bandColor">Band Color:</label>
                    <select id="bandColor" required>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Orange">Orange</option>
                        <option value="Red">Red</option>
                        <option value="Purple">Purple</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="difficulty">Difficulty:</label>
                    <input type="number" id="difficulty" required min="1" max="5">
                    <button type="button" class="stepper-btn" onclick="adjustDifficulty(-1)">-</button>
                    <button type="button" class="stepper-btn" onclick="adjustDifficulty(1)">+</button>
                </div>
                <button type="submit">Record Set</button>
            </form>
            <div id="recordedSets"></div>
            <button id="finishWorkoutBtn">Finish Workout</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
